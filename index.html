<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>Happy birthday to LA</title>
    </head>
    <body>
        <div class="startForm">
            <div class="startLetter">
                <div class="contentLetter"></div>
                <img class="myAI" src="" alt="" />
                <div class="sticker"></div>
                <button class="recieve">
                    <i class="fa-solid fa-gift"></i>
                </button>
            </div>
        </div>
        <div class="img--form">
            <div class="img-box img-box-1">
                <img src="./img/LA2.jpg" alt="LA" class="img--LA img__LA1" />
            </div>
            <div class="img-box img-box-2">
                <img src="./img/LA3.jpg" alt="LA" class="img--LA img__LA2" />
            </div>
        </div>
        <div class="backgroundParty">
            <img
                class="balloon1 balloon"
                src="./img/vector_bongbay.png"
                alt=""
            />
            <img
                class="balloon2 balloon"
                src="./img/vector_bongbay.png"
                alt=""
            />
            <img class="bannerParty" src="./img/hpbd_vector.png" alt="" />
            <div class="letterForm">
                <input type="checkbox" id="mess" />
                <div class="content">
                    <div class="mainContent"></div>
                    <div class="img1"><img class="img" src="" alt="" /></div>
                </div>
                <label class="designBox" for="mess"></label>
            </div>
        </div>
        <script src="./assets/java/index.js"></script>
    </body>
</html>
